<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard czasu odpowiedzi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --axabee-primary: #FFFFFF;
      --axabee-primary-dark: #E5E5E5;
      --axabee-secondary: #1A1A1A;
      --axabee-accent: #10B981;
      --axabee-bg: #0A0A0A;
      --axabee-bg-card: #1A1A1A;
      --axabee-text: #FFFFFF;
      --axabee-text-light: #B3B3B3;
      --axabee-text-muted: #808080;
      --axabee-border: #2A2A2A;
      --axabee-border-light: #333333;
      --axabee-error: #EF4444;
      --axabee-red-accent: #FF0000;
    }
    
    * { box-sizing: border-box; }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
      background: var(--axabee-bg); 
      margin: 0; 
      color: var(--axabee-text);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container { 
      max-width: 1200px; 
      margin: 40px auto; 
      padding: 0 20px;
    }
    
    .logo-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--axabee-border);
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .logo-header .logo-img {
      height: 40px;
      width: auto;
      max-width: 150px;
    }
    
    .logo-header .logo-text {
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.5px;
      color: var(--axabee-text);
    }
    
    .logo-header .logo-img {
      filter: brightness(0) invert(1);
    }
    
    .header { 
      font-size: 1.5rem; 
      font-weight: 500; 
      margin-bottom: 24px; 
      color: var(--axabee-text);
      letter-spacing: -0.02em;
    }
    .service-grid { display: flex; flex-wrap: wrap; gap: 28px; }
    .service-card { 
      background: var(--axabee-bg-card); 
      border-radius: 12px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.3), 0 2px 4px rgba(0,0,0,0.2); 
      padding: 24px; 
      flex: 1; 
      min-width: 320px; 
      max-width: 340px; 
      display: flex; 
      flex-direction: column;
      border: 1px solid var(--axabee-border);
      transition: box-shadow 0.2s, transform 0.2s, border-color 0.2s;
    }
    
    .service-card:hover {
      box-shadow: 0 8px 12px rgba(0,0,0,0.4), 0 4px 6px rgba(0,0,0,0.3);
      transform: translateY(-2px);
      border-color: var(--axabee-border-light);
    }
    
    .card-header { 
      font-size: 1.18rem; 
      font-weight: 600; 
      color: var(--axabee-text); 
      margin-bottom: 8px; 
    }
    .card-sub { 
      color: var(--axabee-text-muted); 
      margin-bottom: 16px; 
      font-size: 0.9rem;
    }
    .bar-chart { 
      display: flex; 
      align-items: flex-end; 
      height: 90px; 
      margin-bottom: 10px; 
      gap: 3px; 
      cursor: pointer; 
      position: relative;
      width: 100%;
      min-height: 90px;
    }
    .bar { 
      width: 12px; 
      border-radius: 4px 4px 0 0; 
      transition: background .2s; 
      position: relative; 
      pointer-events: auto; /* Zmienione z none na auto, aby tooltip działał */
      flex-shrink: 0;
      cursor: default; /* Kursor domyślny na słupkach, pointer na całym wykresie */
    }
    .bar.ok { background: var(--axabee-accent); }
    .bar.err { background: var(--axabee-red-accent); }
    .bar:hover {
      opacity: 0.8;
    }
    .bar:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9); 
      color: #fff; 
      padding: 8px 12px; 
      font-size: 0.85rem; 
      border-radius: 6px;
      white-space: pre-line; 
      z-index: 1000;
      pointer-events: none;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .bar:hover::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: rgba(0, 0, 0, 0.9);
      z-index: 1001;
      pointer-events: none;
    }
    .flex-btn { display: flex; align-items: center; gap: 0; }
    .test-btn { 
      flex: 7; 
      padding: 10px 0; 
      background: var(--axabee-text); 
      color: var(--axabee-bg); 
      border: none; 
      border-top-left-radius: 8px; 
      border-bottom-left-radius: 8px; 
      font-weight: 500; 
      font-size: 0.95rem; 
      cursor: pointer; 
      transition: background .2s, opacity .2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .test-btn:hover { 
      background: var(--axabee-primary-dark); 
      opacity: 0.9;
    }
    .delete-btn { 
      flex: 3; 
      padding: 10px 0; 
      background: transparent; 
      color: var(--axabee-text-light); 
      border: 1px solid var(--axabee-border); 
      border-top-right-radius: 8px; 
      border-bottom-right-radius: 8px; 
      font-size: 0.95rem; 
      font-weight: 500; 
      cursor: pointer;
      transition: background .2s, border-color .2s, color .2s;
    }
    .delete-btn:hover { 
      background: var(--axabee-bg-card);
      border-color: var(--axabee-red-accent);
      color: var(--axabee-red-accent);
    }
    .modal-bg { 
      position: fixed; 
      top:0; 
      left:0; 
      width: 100vw; 
      height: 100vh; 
      background: rgba(0, 0, 0, 0.8); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 100; 
      backdrop-filter: blur(4px);
    }
    .modal-content { 
      background: var(--axabee-bg-card); 
      border-radius: 12px; 
      padding: 32px 24px; 
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5), 0 10px 10px -5px rgba(0,0,0,0.3); 
      max-width: 820px; 
      width: 100%; 
      position: relative;
      border: 1px solid var(--axabee-border);
    }
    .close-modal { 
      position: absolute; 
      right: 24px; 
      top: 20px; 
      font-size: 1.5rem; 
      background: none; 
      border: none; 
      color: var(--axabee-text-light); 
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .close-modal:hover {
      background: var(--axabee-bg);
      color: var(--axabee-text);
    }
    .detail-chart { width: 100%; height: 220px; margin-bottom: 14px; }
    .date-filter { 
      display: flex; 
      gap: 12px; 
      margin-bottom: 24px; 
      align-items: center; 
      flex-wrap: wrap;
    }
    .date-filter label {
      font-weight: 500;
      color: var(--axabee-text);
      font-size: 0.9rem;
    }
    .date-filter input[type="date"] {
      padding: 8px 12px;
      border: 1px solid var(--axabee-border);
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: inherit;
      color: var(--axabee-text);
      background: var(--axabee-bg);
    }
    .date-filter input[type="date"]:focus {
      outline: none;
      border-color: var(--axabee-text);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }
    .stats-table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .stats-table th, .stats-table td { 
      border: 1px solid var(--axabee-border); 
      padding: 12px 16px; 
      text-align: left; 
      font-size: 0.95rem;
    }
    .stats-table th { 
      background: var(--axabee-bg);
      font-weight: 600;
      color: var(--axabee-text);
    }
    .stats-table td {
      color: var(--axabee-text-muted);
    }
    .export-btn { 
      margin-top: 10px; 
      padding: 10px 24px; 
      background: var(--axabee-text); 
      color: var(--axabee-bg); 
      border: none; 
      border-radius: 8px; 
      font-weight: 500; 
      font-size: 0.95rem; 
      cursor: pointer;
      transition: background .2s, opacity .2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .export-btn:hover {
      background: var(--axabee-primary-dark);
      opacity: 0.9;
    }
    
    /* Formularz - równomierne odstępy */
    #addForm {
      display: flex;
      gap: 16px;
      align-items: flex-end;
      margin-bottom: 32px;
      padding: 24px;
      background: var(--axabee-bg-card);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border: 1px solid var(--axabee-border);
    }
    
    #addForm > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #addForm label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--axabee-text);
      margin-bottom: 8px;
    }
    
    .input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--axabee-border);
      font-size: 0.95rem;
      font-family: inherit;
      color: var(--axabee-text);
      background: var(--axabee-bg);
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    
    .input:focus {
      outline: none;
      border-color: var(--axabee-text);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }
    
    .input::placeholder {
      color: var(--axabee-text-muted);
    }
    
    #addForm button[type="submit"] {
      padding: 12px 24px;
      background: var(--axabee-text);
      color: var(--axabee-bg);
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s, opacity .2s;
      white-space: nowrap;
      height: fit-content;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    #addForm button[type="submit"]:hover {
      background: var(--axabee-primary-dark);
      opacity: 0.9;
    }
    
    @media (max-width: 768px) {
      #addForm {
        flex-direction: column;
        align-items: stretch;
      }
      
      #addForm button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <div class="logo-container">
        <img src="https://axabee.com/logo.svg" alt="Axabee" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <div class="logo-text" style="display:none; font-size: 1.5rem; font-weight: 700; color: var(--axabee-primary);">Axabee</div>
      </div>
      <div>
        <h1 class="header" style="margin: 0;">Monitoruj czas odpowiedzi serwisów</h1>
        <p style="margin: 4px 0 0 0; color: var(--axabee-text-muted); font-size: 0.9rem;">Monitorowanie w czasie rzeczywistym</p>
      </div>
    </div>
    <form id="addForm">
      <div>
        <label for="serviceName">Nazwa serwisu</label>
        <input type="text" id="serviceName" class="input" placeholder="np. Itaka.pl">
      </div>
      <div>
        <label for="serviceUrl">URL</label>
        <input type="url" id="serviceUrl" class="input" placeholder="https://itaka.pl">
      </div>
      <div>
        <label for="serviceThreshold">Próg (ms)</label>
        <input type="number" id="serviceThreshold" class="input" value="3000" min="100" step="100">
      </div>
      <button type="submit">Dodaj serwis</button>
    </form>
    <div class="service-grid" id="grid"></div>
    <div id="modalBG" class="modal-bg" style="display:none;">
      <div class="modal-content">
        <button class="close-modal" id="closeModal">&times;</button>
        <h2 id="modalTitle"></h2>
        <div class="date-filter">
          <label>Zakres dat:</label>
          <input type="date" id="fromDate">
          <input type="date" id="toDate">
          <button class="export-btn" id="exportBtn">Eksport CSV</button>
        </div>
        <canvas id="detailChart" class="detail-chart"></canvas>
        <table class="stats-table" id="statsTable"></table>
      </div>
    </div>
  </div>
  <script>
    // --- Prosty Store ---
    const HISTORY_LIMIT = 50;
    const grid = document.getElementById('grid');
    const modalBG = document.getElementById('modalBG');
    // --- Inicjalizacja serwisów ---
    let services = [];

    // Ładowanie serwisów z API
    async function loadServices() {
      try {
        const res = await fetch('/api/services');
        if (res.ok) {
          services = await res.json();
          renderGrid();
        } else {
          console.error('Failed to load services');
          // Fallback do localStorage jeśli API nie działa
          const LS_KEY = 'services_v2';
          const fallback = JSON.parse(localStorage.getItem(LS_KEY)) || [];
          if (fallback.length > 0) {
            services = fallback;
            renderGrid();
          }
        }
      } catch (e) {
        console.error('Error loading services:', e);
        // Fallback do localStorage
        const LS_KEY = 'services_v2';
        const fallback = JSON.parse(localStorage.getItem(LS_KEY)) || [];
        if (fallback.length > 0) {
          services = fallback;
          renderGrid();
        }
      }
    }

    // Inicjalizacja przy starcie
    loadServices();
    
    // Event delegation na poziomie grid - działa zawsze, nawet dla pustych wykresów
    // Używamy capture phase i sprawdzamy wszystkie możliwe przypadki
    grid.addEventListener('click', function(e) {
      let chartEl = null;
      
      // Metoda 1: Sprawdź czy target jest .bar-chart
      if (e.target.classList && e.target.classList.contains('bar-chart')) {
        chartEl = e.target;
      }
      // Metoda 2: Jeśli kliknięto w .bar, zignoruj (są tylko dla tooltipów)
      else if (e.target.classList && e.target.classList.contains('bar')) {
        return; // Nie otwieraj modala przy kliknięciu w słupek (tylko tooltip)
      }
      // Metoda 3: Użyj closest (może nie działać z pointer-events: none)
      else {
        chartEl = e.target.closest('.bar-chart');
      }
      
      // Metoda 4: Jeśli nadal nie znaleziono, szukaj ręcznie w górę drzewa
      if (!chartEl || !chartEl.classList || !chartEl.classList.contains('bar-chart')) {
        let parent = e.target.parentElement;
        let depth = 0;
        while (parent && depth < 10) {
          if (parent.classList && parent.classList.contains('bar-chart')) {
            chartEl = parent;
            break;
          }
          parent = parent.parentElement;
          depth++;
        }
      }
      
      if (!chartEl || !chartEl.classList || !chartEl.classList.contains('bar-chart')) {
        return; // Kliknięto poza wykresem
      }
      
      e.preventDefault();
      e.stopPropagation();
      
      const serviceId = chartEl.getAttribute('data-id');
      const idxStr = chartEl.getAttribute('data-idx');
      const idx = parseInt(idxStr, 10);
      
      console.log('Grid click delegation:', { 
        serviceId, 
        idx, 
        servicesLength: services.length,
        targetClass: e.target.className,
        targetTag: e.target.tagName,
        chartFound: !!chartEl
      });
      
      if (serviceId && !isNaN(idx) && idx >= 0 && idx < services.length) {
        showModal(serviceId, idx);
      } else {
        console.error('Invalid chart click:', { serviceId, idx, servicesLength: services.length });
      }
    }, true); // Capture phase dla pewności

    // --- Renderowanie listy usług ---
    function renderGrid() {
      grid.innerHTML = services.map((svc, idx) => {
        const last = svc.history.length ? svc.history[svc.history.length-1] : null;
        const avg = svc.history.length ? Math.round(svc.history.map(h=>h.responseTime||0).reduce((a,b)=>a+b,0)/svc.history.length) : '';
        const bars = svc.history.slice(-20).map(h => {
          const responseTime = h.responseTime !== null && h.responseTime !== undefined ? h.responseTime + 'ms' : 'error';
          const status = h.success ? 'OK' : 'ERROR';
          let tooltip = `${formatDate(h.timestamp)}\n${responseTime}\n${status}`;
          // Escapuj cudzysłowy dla bezpieczeństwa
          const safeTooltip = tooltip.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
          return `<div class="bar ${h.success ? 'ok':'err'}" data-tooltip="${safeTooltip}" style="height:${Math.max(6, Math.min(80, (h.responseTime||0)/40))}px;"></div>`
        }).join('');
        const serviceId = svc.id || idx;
        return `
          <div class="service-card">
            <div class="card-header">${svc.name}</div>
            <div class="card-sub">${svc.url}</div>
            <div class="bar-chart" data-id="${serviceId}" data-idx="${idx}" title="Kliknij, by zobaczyć szczegóły">${bars}</div>
            <div class="card-sub" style="margin-top:10px">
              Ostatnia odpowiedź: <span style="color:${last?(last.success ? '#10B981':'#FF0000'):'#808080'};font-weight:600;">${last? (last.responseTime !== null ? last.responseTime+'ms' : 'error') : '-'}</span><br>
              Średnia: <b>${avg ? avg+'ms' : '-'}</b><br>
              Ostatni test: <span>${last ? formatHour(last.timestamp) : '-'}</span><br>
              Próg: ${svc.threshold}ms
            </div>
            <div class="flex-btn" style="margin-top:14px;">
              <button class="test-btn" onclick="testNow('${serviceId}', ${idx})">Test teraz</button>
              <button class="delete-btn" onclick="deleteService('${serviceId}', ${idx})">✗</button>
            </div>
          </div>
        `
      }).join('');
      // Ustaw style dla wykresów i dodaj bezpośredni handler jako backup
      setTimeout(()=>{
        document.querySelectorAll('.bar-chart').forEach(el=>{
          el.style.cursor = 'pointer';
          el.style.minHeight = '90px';
          el.style.position = 'relative';
          el.style.zIndex = '1';
          
          // Usuń poprzednie handlery
          const newEl = el.cloneNode(true);
          el.parentNode.replaceChild(newEl, el);
          
          // Dodaj bezpośredni handler jako backup (działa równolegle z event delegation)
          const handleChartClick = function(e) {
            e.stopPropagation();
            e.preventDefault();
            const serviceId = this.getAttribute('data-id');
            const idx = parseInt(this.getAttribute('data-idx'), 10);
            console.log('Direct chart click:', { serviceId, idx, servicesLength: services.length });
            if (serviceId && !isNaN(idx) && idx >= 0 && idx < services.length) {
              showModal(serviceId, idx);
            }
          };
          
          // Dodaj zarówno click jak i mousedown dla pewności
          newEl.addEventListener('click', handleChartClick, false);
          newEl.addEventListener('mousedown', handleChartClick, false);
        });
      }, 50);
    }

    // Test pojedynczego
    async function testNow(serviceId, idx) {
      const svc = services[idx];
      try {
        const res = await fetch('/api/test', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({url:svc.url, timeout:10000, serviceId: serviceId})
        });
        const result = await res.json();
        services[idx].history.unshift(result); // Dodaj na początku
        if(!result.success) services[idx].errors+=1;
        if(services[idx].history.length > HISTORY_LIMIT) services[idx].history = services[idx].history.slice(0, HISTORY_LIMIT);
        renderGrid();
      } catch(e) { 
        console.error('Error testing service:', e);
        alert('Problem z testem!'); 
      }
    }

    // Usuwanie serwisu
    async function deleteService(serviceId, idx) {
      if(confirm('Usunąć ten serwis?')) {
        try {
          const res = await fetch(`/api/services/${serviceId}`, {
            method: 'DELETE'
          });
          if (res.ok) {
            services.splice(idx, 1);
            renderGrid();
          } else {
            alert('Błąd podczas usuwania serwisu');
          }
        } catch(e) {
          console.error('Error deleting service:', e);
          alert('Błąd podczas usuwania serwisu');
        }
      }
    }

    // Dodaj nowy
    document.getElementById('addForm').onsubmit = async function(e){
      e.preventDefault();
      const name = document.getElementById('serviceName').value.trim();
      const url = document.getElementById('serviceUrl').value.trim();
      const t = +document.getElementById('serviceThreshold').value || 3000;
      if(!name || !url) return;
      
      try {
        const res = await fetch('/api/services', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({name, url, threshold: t})
        });
        if (res.ok) {
          const newService = await res.json();
          services.push(newService);
          renderGrid();
          document.getElementById('serviceName').value='';
          document.getElementById('serviceUrl').value='';
          document.getElementById('serviceThreshold').value='3000';
        } else {
          alert('Błąd podczas dodawania serwisu');
        }
      } catch(e) {
        console.error('Error adding service:', e);
        alert('Błąd podczas dodawania serwisu');
      }
    }

    // --- Formatowanie godzin/dat ---
    function formatHour(ts) {
      const d=new Date(ts);
      return d.toLocaleTimeString('pl-PL')+' '+d.toLocaleDateString('pl-PL');
    }
    function formatDate(ts) {
      const d=new Date(ts);
      return d.toLocaleString('pl-PL');
    }

    // --- MODAL: szczegóły ---
    async function showModal(serviceId, idx) {
      console.log('showModal called:', { serviceId, idx, servicesLength: services.length });
      
      if (!services || idx < 0 || idx >= services.length) {
        console.error('Invalid service index:', { idx, servicesLength: services.length });
        return;
      }
      
      const svc = services[idx];
      
      if (!svc) {
        console.error('Service not found:', { idx, services });
        return;
      }
      document.getElementById('modalTitle').innerText = svc.name+' - analiza szczegółowa';
      document.getElementById('fromDate').value = '';
      document.getElementById('toDate').value = '';
      
      // Pobierz pełną historię z API
      try {
        const res = await fetch(`/api/services/${serviceId}/tests?limit=1000`);
        if (res.ok) {
          const fullHistory = await res.json();
          svc.history = fullHistory.reverse(); // Odwróć, aby najstarsze były pierwsze
        }
      } catch(e) {
        console.error('Error loading test history:', e);
      }
      
      drawModalChart(svc, null, null);
      modalBG.style.display = '';
      document.getElementById('closeModal').onclick = ()=> modalBG.style.display = 'none';
      
      const updateChart = async () => {
        const from = document.getElementById('fromDate').value;
        const to = document.getElementById('toDate').value;
        // Pobierz historię z filtrami
        try {
          let url = `/api/services/${serviceId}/tests?limit=1000`;
          if (from) url += `&from=${from}`;
          if (to) url += `&to=${to}`;
          const res = await fetch(url);
          if (res.ok) {
            const filteredHistory = await res.json();
            svc.history = filteredHistory.reverse();
          }
        } catch(e) {
          console.error('Error loading filtered history:', e);
        }
        drawModalChart(svc, from, to);
      };
      
      document.getElementById('fromDate').onchange = updateChart;
      document.getElementById('toDate').onchange = updateChart;
      document.getElementById('exportBtn').onclick = () => exportCSV(svc, document.getElementById('fromDate').value, document.getElementById('toDate').value);
    }

    function filterHistory(svc, from, to) {
      let arr = svc.history;
      if(from) arr = arr.filter(h=> h.timestamp >= from);
      if(to) arr = arr.filter(h=> h.timestamp <= to+'T23:59:59');
      return arr;
    }

    function drawModalChart(svc, fromVal, toVal) {
      const hist = filterHistory(svc, fromVal, toVal);
      // ---- Chart rysowanie ----
      const canvas = document.getElementById('detailChart');
      const ctx = canvas.getContext('2d');
      canvas.width=canvas.offsetWidth; canvas.height=canvas.offsetHeight;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      if(hist.length < 2) {
        ctx.font='16px Arial'; 
        ctx.fillStyle='#B3B3B3'; // Jasny szary dla ciemnego motywu
        ctx.fillText('Za mało danych.', 32,46);
        return;
      }

      // --- Wykres liniowy ---
      const xs = hist.map((_,i)=> i*(canvas.width/(hist.length-1)));
      const ys = hist.map(h=> canvas.height-Math.max(22, Math.min(canvas.height-34, h.responseTime/10)));
      ctx.strokeStyle='#FFFFFF'; ctx.lineWidth=3; ctx.beginPath();
      xs.forEach((x,i)=> ctx.lineTo(x,ys[i]));
      ctx.stroke();

      // --- Punkty ---
      ctx.fillStyle='#10B981';
      xs.forEach((x,i)=> ctx.beginPath(), ctx.arc(x,ys[i],4,0,7), ctx.fill());

      // --- Opisy ----
      ctx.font='10px Arial';
      ctx.fillStyle='#B3B3B3'; // Jasny szary dla ciemnego motywu
      hist.forEach((h,i)=> {
        if(i%Math.ceil(hist.length/7)==0) {
          ctx.fillText(formatHour(h.timestamp), xs[i], canvas.height-6);
        }
      });

      // --- Statystyki ---
      const vals = hist.filter(h=>h.responseTime).map(h=>h.responseTime);
      const min = Math.min(...vals), max = Math.max(...vals),
        avg = Math.round(vals.reduce((a,b)=>a+b,0)/vals.length),
        med = vals.sort((a,b)=>a-b)[Math.floor(vals.length/2)],
        std = Math.round(Math.sqrt(vals.reduce((a,b)=>a + (b-avg)*(b-avg),0)/vals.length));
      document.getElementById('statsTable').innerHTML = `
        <tr><th>Liczba wyników</th><td>${vals.length}</td></tr>
        <tr><th>Min</th><td>${min}ms</td></tr>
        <tr><th>Max</th><td>${max}ms</td></tr>
        <tr><th>Średnia</th><td>${avg}ms</td></tr>
        <tr><th>Mediana</th><td>${med}ms</td></tr>
        <tr><th>Odch. stand.</th><td>${std}ms</td></tr>
      `;
    }

    async function exportCSV(svc, fromVal, toVal) {
      // Jeśli mamy filtry, pobierz dane z API z filtrami
      let hist = svc.history;
      
      if (fromVal || toVal) {
        try {
          const serviceId = svc.id;
          let url = `/api/services/${serviceId}/tests?limit=1000`;
          if (fromVal) url += `&from=${fromVal}`;
          if (toVal) url += `&to=${toVal}`;
          const res = await fetch(url);
          if (res.ok) {
            const filteredHistory = await res.json();
            hist = filteredHistory;
          }
        } catch(e) {
          console.error('Error loading filtered history for export:', e);
          // Fallback do lokalnego filtrowania
          hist = filterHistory(svc, fromVal, toVal);
        }
      }
      
      let csv = 'timestamp,response_time,status\n';
      hist.forEach(h=> {
        csv += `${h.timestamp},${h.responseTime||''},${h.success?'OK':'ERROR'}\n`;
      });
      const a = document.createElement('a');
      a.href='data:text/csv;charset=utf-8,'+encodeURIComponent(csv);
      a.download=svc.name.replace(/[^a-z0-9]/gi,'_')+'_historia.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    renderGrid();
    
    // --- Automatyczne odświeżanie danych w tle ---
    setInterval(async () => {
      try {
        await loadServices();
        console.log('Data refreshed at', new Date().toLocaleTimeString());
      } catch(e) {
        console.error('Error refreshing data:', e);
      }
    }, 60000); // Odświeżaj co 60 sekund (1 minuta)
    
    // --- Automatyczne testy co 30 minut (1800000 ms = 30 min) ---
    setInterval(() => { 
      services.forEach((svc, idx) => {
        const serviceId = svc.id || idx;
        testNow(serviceId, idx);
      });
    }, 1800000); // 30 minut = 1800000 milisekund
  </script>
